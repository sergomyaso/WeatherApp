version: "3.9"

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: qwerty
      POSTGRES_USER: postgres
      POSTGRES_DB: spring
      PGPORT: 5433
    expose:
      - 5433
  web:
    depends_on:
      - db
    image: sergomyaso/average-weather
    environment:
      DB_HOST: db
      DB_PORT: 5433
      DB_TITLE: spring
      DB_PASSWORD: qwerty
    ports:
      - 8080:8080
    restart: always
